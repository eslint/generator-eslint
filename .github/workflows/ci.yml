name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci
      - name: Lint files
        run: npm run lint
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        versions:
          - node: 20.x
            npm: '10'
          - node: 19.x
            npm: '9'
          - node: 18.x
            npm: '10'
          - node: 16.x
            npm: '9'
          - node: 14.x
            npm: '9'
        include:
        - os: windows-latest
          versions:
            - node: 18.x
              npm: '10'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.versions.node }}
    - name: Install latest supported NPM
      shell: bash
      run: |
        npm install -g npm@${{ matrix.versions.npm }}
        echo -n "Installed npm version is `npm -v`"
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
